<body style="background-color:#f2f2f2; height:100vh; overflow-y:hidden;">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6">
        <div class="row"  style="margin-top:25%;">
          <div class="col-md-8">
            <h1 class="display-4 text-center">Wesley Maa</h1>
            <p class="lead text-center">Welcome to my site</p>
          </div>
          <div class="col-md-4 align-self-center">
            <p class="lead text-right">
              <a class="btn btn-secondary btn-lg" href="/aboutme" role="button">About Me</a>
            </p>
            <p class="lead text-right">
              <a class="btn btn-secondary btn-lg" href="/projects" role="button">My Projects</a>
            </p>
          </div>
        </div>
        </div>
      <div class="col-md-6">
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
    
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div>
                          <video width="320" height="240" autoplay>
                          <source src="movie.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                        </video>
                      </div>
                    </div>
                    <div class="carousel-item">
                        <div class="fill" style=" background-color:#b33f4a;">2</div>
                    </div>
                    <div class="carousel-item">
                        <div class="fill" style=" background-color:#7fc2f4;">3</div>
                    </div>
                    <div class="carousel-item">
                        <div class="fill" style=" background-color:#e47794;">4</div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
