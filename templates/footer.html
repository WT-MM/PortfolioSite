<head>

    <style>
.footer-dark {
  padding:50px 0;
  color:#f0f9ff;
  background-color:#282d32;
}

.footer-dark ul {
  padding:0;
  list-style:none;
  line-height:1.6;
  font-size:14px;
  margin-bottom:0;
}

.footer-dark ul a {
  color:inherit;
  text-decoration:none;
  opacity:0.6;
}

.footer-dark ul a:hover {
  opacity:0.8;
}

@media (max-width:767px) {
  .footer-dark .item:not(.social) {
    text-align:center;
    padding-bottom:20px;
  }
}

.footer-dark .item.text {
  margin-bottom:36px;
}

@media (max-width:767px) {
  .footer-dark .item.text {
    margin-bottom:0;
  }
}

.footer-dark .item.text p {
  opacity:0.6;
  margin-bottom:0;
}

.footer-dark .item.social {
  text-align:center;
}

@media (max-width:991px) {
  .footer-dark .item.social {
    text-align:center;
    margin-top:20px;
  }
}

.footer-dark .item.social > a {
  font-size:36px;
  width:36px;
  height:36px;
  line-height:32px;
  display:inline-block;
  text-align:center;
  border-radius:50%;
  box-shadow:0 0 0 1px rgba(255,255,255,0.4);
  margin:0 8px;
  color:#fff;
  opacity:0.75;
}


.slide-content .scroller {
  width: 1024px;
}

.footer-dark .item.social > a:hover {
  opacity:0.9;
}

#mail{
    text-decoration:none;
}

#mail:hover{
    filter:brightness(175%);
}

#socials{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    gap: 24px;
    width: 100%;
}

#socials svg {
    margin: 0;
    padding: 2px;
    transition: 0.3s;
    width: 35px;
    height: 35px;
    fill: currentColor;
}

#socials svg:hover {
    filter: brightness(75%);
    transform: scale(110%);
    cursor: pointer;
}

.square {
    border-radius: 20%;
}

.round {
    border-radius: 50%;
}

@media (max-width: 767px) {
    #socials svg {
        width: 30px;
        height: 30px;
    }
    #socials {
        gap: 16px;
    }
    .col {
        font-size: 14px;
    }
}

</style>
</head>
